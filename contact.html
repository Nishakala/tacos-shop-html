<body>
  <!-- make #(key) -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/#about">About LTS<abbr title="The Little TacosShop">LTS</abbr></a>

        <li>
          <a href="/#menu">Our Menu</a>
        </li>
        <li>
          <a href="hours.html">Store Hours</a>

      </ul>
    </nav>
    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="little taco shop taco" title="tacos ready to eat!" width="400"
        height="260">
      <figcaption>
        Little Taco Shop Tacos
      </figcaption>
    </figure>
  </header>

  <hr>

  <main>

    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get"></form>
      <fieldset>
        <legend>Send Us a Message</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Your Name" required autofocus>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Your Email" required>
        </p>

        <p>
          <label for="message">Your Message:</label>
          <br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
        </p>
      </fieldset>

      <button type="submit">Send</button>
      <button type="reset">Reset</button>


    </section>

    <section>
      <h2>Our Location</h2>

      <address>
        555 Taco Temptation Lane,Suite T <br>
        Kansas City,MO 55555-5555
        <br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>


    <!-- content -->

  </main>

  <hr>

  <footer>
    <p>
      Copyright &copy; The Little Taco Shop
    </p>
  </footer>
